
<div>
  <div>





    <mat-form-field class="example-full-width">
      <input matInput placeholder="Feedback" [(ngModel)]="body.review">
      <mat-hint *ngIf="!body.review?.trim()">Enter a feedback</mat-hint>
    </mat-form-field>





    <div class="flex flex-space-around">
      <button (click)="onCancel()" type="button" mat-raised-button>Cancel</button>
      <button (click)="onSubmit()"  type="button" mat-raised-button>Submit</button>

    </div>

  </div>
</div>
